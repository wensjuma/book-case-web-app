<div class="modal-header">
    <h5 class="modal-title">Add User</h5>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="container">
    <div class="modal-body" [formGroup]="form">
        <div class="row">
            <div class="col-md-6">
            <div class="form-group">
                <label class="text-gray">Full Name</label>
                <input class="form-control" formControlName="name" placeholder="Full Name">
                <small class="text-danger"
                    *ngIf="form.get('name').touched && form.get('name').hasError('required')">Required
                    Field</small>
            </div>
            <div class="form-group">
                    <label for="stationid">Station</label>
                    <select formControlName="stationid" type="text" class="form-control" id="stationid"
                        value="stationid">
                        <option *ngFor="let _station of station" [value]="_station.stationid">
                            {{ _station.name }}
                        </option>
                    </select>
                    <small class="text-danger" *ngIf="form.get('stationid').touched && form.get('stationid').hasError('required')">Amount Required 
                        </small> 
                </div>
            <div class="form-group">
                <label class="text-gray">Select Role</label>
                <select formControlName="rolename" class="form-control custom-select" id="select_profile">
                    <option *ngFor="let role of roles" [value]="role.roleid">
                        {{role.name}}</option>
                </select>
                <small class="text-danger"
                    *ngIf="form.get('rolename').touched && form.get('rolename').hasError('required')">Required
                    Field</small>
            </div>
            <div class="form-group">
                <label class="text-gray">Phone Number</label>
                <input class="form-control" formControlName="phonenumber" placeholder="Phone Number">
                <small class="text-danger"
                    *ngIf="form.get('phonenumber').touched && form.get('phonenumber').hasError('required')">Required
                    Field</small>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label class="text-gray">Email </label>
                <input class="form-control" formControlName="email" placeholder="Email">
                <small class="text-danger"
                    *ngIf="form.get('email').touched && form.get('email').hasError('required')">Required
                    Field</small>
            </div>
      
            <div class="form-group">
                <label class="text-gray">National ID</label>
                <input class="form-control" formControlName="nationalidnumber" placeholder="National Id ">
                <small class="text-danger"
                    *ngIf="form.get('nationalidnumber').touched && form.get('nationalidnumber').hasError('required')">Required
                    Field</small>
            </div>
    
    
        </div>
        </div>
    
        <div class="col-md-12">
            <div *ngIf="loading" class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
                    aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
            </div>
            <!-- <div *ngIf="errorResponseMessages" class="alert alert-danger alert-dismissible fade show" role="alert">
        <div *ngFor="let err of errorResponseMessages">{{err}}</div>
      </div> -->
        </div>
        <div class="modal-footer col-md-12">
                <button type="button" class="btn  btn-sm btn-outline-danger" (click)="activeModal.dismiss()">Cancel</button>
&nbsp;
            <button type="button" class="btn  btn-sm btn-success" (click)="saveData()">Submit</button>
        </div>
    </div>
</div>
