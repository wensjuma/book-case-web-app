<div class="modal-header">
  <h4 class="modal-title">Apply Bail</h4>
  <button type="button" class="fa fa-times " aria-label="Close"
   (click)="activeModal.dismiss('Cross click')">
  </button>
</div>
<div class="modal-body">
    <div class="card-body pt-0 widget-body"> 
           
        <form [formGroup] = "form">
            <div class="form-group">
                <label for="input-2">Amount</label>
                <input formControlName = "amount" type="number" class="form-control" id="amount">
                <small class="text-danger" *ngIf="form.get('amount').touched && form.get('amount').hasError('required')">Amount Required 
                 </small> 
            </div>
            <div class="form-group">
              <label for="caseid">Case ID</label>
              <input formControlName = "caseid" type="text" class="form-control" id="caseid" disabled="true">
          </div>
          <small class="text-danger" *ngIf="form.get('caseid').touched && form.get('caseid').hasError('phonenumber')">Phone number field Required 
            Field</small> 
            <!-- <div class="form-group">
                <label for="celltype">Role</label>
              <select formControlName = "attachedrole" class="browser-default custom-select">
                      <option>Investigating Officer</option>
                      <option>Witness</option>
                      <option>Complainant</option>
                      <option>Defendant</option>
              </select>
            </div> -->
        </form>
    </div>
</div>

<div class="modal-footer col-md-12">
    <div *ngIf="loading" class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
          aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
      </div>
    <button class="btn btn-danger" (click)="closeModal()">Cancel</button> &nbsp;
  <button [disabled] ="!form.valid" class="btn btn-primary" (click)="applyBail()">
    Submit
  </button>
</div>
