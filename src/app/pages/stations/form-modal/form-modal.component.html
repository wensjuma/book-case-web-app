<div class="modal-header">
    <h4 class="modal-title">Case Particulars</h4>
    <button type="button" class="close" class="fa fa-times" aria-label="Close"
     (click)="activeModal.dismiss('Cross click')">
    </button>
</div>
  <div class="modal-body">
      <div class="card-body pt-0 widget-body"> 
         
          <form>
              <div class="form-group">
                  <label for="input-1">OB Number</label>
                  <input type="text" class="form-control" id="input-1">
              </div>
              <div class="form-group">
                  <label for="input-2">Police Case Number</label>
                  <input type="password" class="form-control" id="input-2">
              </div>
              <div class="form-group">
                  <label for="input-3">Date to Court</label>
                  <input type="text" class="form-control" id="input-3" placeholder="Date">
              </div>
              <div class="form-group">
                  <label for="input-4">Court File</label>
                  <input type="text" class="form-control" id="input-4" value="file number">
              </div>
              <div class="form-group">
                  <label for="input-4">Full Name</label>
                  <input type="text" class="form-control" id="input-4" value="name">
              </div>
              <div class="form-group">
                  <label for="input-5">Nationality</label>
                  <input type="text" class="form-control form-control-rounded" id="input-5">
              </div>
              <div class="form-group">
                  <label for="input-4">Identity Certificate</label>
                  <input type="text" class="form-control" id="input-4" value="id/passport">
              </div>
              <div class="form-group">
                  <label for="input-4">Particulars of Offense</label>
                  <input type="text" class="form-control" id="input-4" value="description of offense">
              </div>
              <div class="form-group">
                  <label for="input-6">Witness</label>
                  <input type="text" class="form-control" id="input-6">
              </div>                 
              <div class="form-group">
                  <label for="textarea-1">Sentence</label>
                  <textarea class="form-control" id="textarea-1"></textarea>
              </div>
          </form>
      </div>
  </div>
  <div class="modal-footer">
        <button class="btn btn-outline-danger" (click)="activeModal.dismiss()">Cancel</button> &nbsp;
    <button class="btn btn-outline-primary" (click)="activeModal.dismiss('Close clicked')">
      Submit
    </button>
  </div>
