<div class="modal-header">
  <h4 class="modal-title">Add Case Member</h4>
  <button type="button" class="fa fa-times " aria-label="Close"
   (click)="activeModal.dismiss('Cross click')">
  </button>
</div>
<div class="modal-body">
    <div class="card-body pt-0 widget-body"> 
           
        <form [formGroup] = "form">
            <div class="form-group">
                <label for="input-2">Name</label>
                <input formControlName = "username" type="text" class="form-control" id="cellname">
            </div>
            <div class="form-group">
                <label for="celltype">Role</label>
              <select formControlName = "attachedrole" class="browser-default custom-select">
                      <option>Investigating Officer</option>
                      <option>Witness</option>
                      <option>Complainant</option>
                      <option>Defendant</option>
              </select>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-outline-danger" (click)="activeModal.dismiss()">Cancel</button> &nbsp;
  <button class="btn btn-outline-primary" (click)="activeModal.dismiss('Close clicked')">
    Submit
  </button>
</div>
