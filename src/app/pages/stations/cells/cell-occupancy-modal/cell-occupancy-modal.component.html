<div class="modal-header">
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<br>

<div class="row">
  <div class="row mb-1" *ngIf="memberSet">
    <div class="row">
      <div class="col-md-4">
      </div>
      <div class="col-md-8">
        <div class="input-group mb-3 box-shadow">
          <div class="input-group-append col-md-offset-8">
            <span class="input-group-text border-top-0 border-right-0 border-bottom-0">
              <h5 class="mb-0"><small><b>Members in</b></small> </h5>
            </span>
            <span class="input-group-text border-top-0 border-right-0 border-bottom-0 pull-right">
              <h5 class="mb-0"><small><b>Staion Cell {{eventData.cellname}}</b></small></h5>
            </span>
            <span class="input-group-text border-top-0 border-right-0 border-bottom-0 pull-right">
              <h5 class="mb-0"><small class="badge badge-primary badge-md">Cell capacity {{eventData.capacity}}</small></h5>
            </span>
            <span class="input-group-text border-top-0 border-right-0 border-bottom-0 pull-right">
              <h5 class="mb-0"><small class="badge badge-info badge-lg">Available Space {{vaccants}}</small></h5>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div widget class="card border-0 box-shadow">
  <div class="card-body pt-0 widget-body">
    <div class="table-responsive table-striped">
      <ng2-smart-table class="table table-hover" [settings]="settings" [source]="memberSet"
        (custom)="onCustomAction($event)">
      </ng2-smart-table>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="closeModal()">Close</button>
</div>
