<div class="modal-header">
    <h4 class="modal-title">{{ title }}</h4>
    <button type="button" class="fa fa-times " aria-label="Close"
     (click)="activeModal.dismiss('Cross click')">
    </button>
  </div>
  <div class="modal-body">
      <div class="card-body pt-0 widget-body"> 
             
          <form [formGroup] = "form">
              <div class="form-group">
                  <label for="input-2">Name</label>
                  <input formControlName = "cellname" type="text" class="form-control" id="cellname">
                  <small class="text-danger" *ngIf="form.get('cellname').touched && form.get('cellname').hasError('required')">Required Name
                    Field</small>  
              </div>
              <div class="form-group">
                <label for="capacity">Capacity</label>
                <input formControlName = "capacity" type="number" class="form-control" id="capacity">
                <small class="text-danger" *ngIf="form.get('capacity').touched && form.get('capacity').hasError('required')">Required Capacity
                  Field</small> 
            </div>
              <div class="form-group">
                  <label for="celltype">Cell Type</label>
                <select formControlName = "celltype" class="browser-default custom-select">
                        <option>Female</option>
                        <option>Male</option>
                </select>
                <small class="text-danger" *ngIf="form.get('celltype').touched && form.get('celltype').hasError('required')">Required Cell Type
                  Field</small> 
              </div>
              <div class="form-group">
                  <label for="cellclass">Cell Class</label>
                <select formControlName = "cellclass" class="browser-default custom-select">
                        <option>Adult</option>
                        <option>Juvenile</option>
                </select>
                <small class="text-danger" *ngIf="form.get('cellclass').touched && form.get('cellclass').hasError('required')">Required Cell Class
                  Field</small> 
              </div>
          </form>
      </div>
  </div>
  <div class="col-md-12">
      <div *ngIf="loading" class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
              aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
      </div>
  
  </div>
  <div class="modal-footer">
      <button class="btn btn-outline-danger" (click)="activeModal.dismiss()">Cancel</button>&nbsp;
    <button *ngIf ="!formData" class="btn btn-outline-primary" (click)="submitData()">
      Submit
    </button>
    <button *ngIf ="formData" class="btn btn-outline-info" (click)="saveUpdate()">
      Save Changes
    </button>
  </div>
