<div class="modal-header">
    <h4 class="modal-title">Create Police Officer </h4>
    <button type="button" class="fa fa-times" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    </button>
</div>
<div class="modal-body">
    <div class="card-body pt-0 widget-body">
        <form [formGroup]="form">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input formControlName="name" type="text" class="form-control" id="name">
                        <small class="text-danger" *ngIf="form.get('name').touched && form.get('name').hasError('required')">Full name field required 
                            </small> 
                    </div>
                    <div class="form-group">
                        <label for="rolename">Select Role</label>
                        <select formControlName="rolename" type="text" class="form-control" id="rolename"
                            value="rolename">
                            <option *ngFor="let rol of role" [ngValue]="rol.roleid">
                                {{ rol.name }}
                            </option>
                        </select>
                        <small class="text-danger" *ngIf="form.get('rolename').touched && form.get('rolename').hasError('required')">Role name required 
                            </small> 
                    </div>

                    <div class="form-group">
                        <label for="stationid">Station</label>
                        <select formControlName="stationid" type="text" class="form-control" id="stationid"
                            value="stationid">
                            <option *ngFor="let sta of station" [ngValue]="sta.name">
                                {{ sta.name }}
                            </option>
                        </select>
                        <small class="text-danger" *ngIf="form.get('stationid').touched && form.get('stationid').hasError('required')">Amount Required 
                            </small> 
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input formControlName="email" type="email" class="form-control" id="email" value="email">
                        <small class="text-danger" *ngIf="form.get('email').touched && form.get('email').hasError('required')">Email Required 
                        </small> 
                        <small class="text-danger" *ngIf="form.get('email').touched && form.get('email').hasError">Invalid email address</small>
                       
                    </div>
                    <div class="form-group">
                        <label for="phonenumber">Phone Number</label>
                        <input formControlName="phonenumber" type="text" class="form-control" id="phonenumber"
                            value="phone">
                            <small class="text-danger" *ngIf="form.get('phonenumber').touched && form.get('phonenumber').hasError('required')">Amount Required 
                                </small> 
                    </div>
                    <div class="form-group">
                        <label for="nationalidnumber">National ID</label>
                        <input formControlName="nationalidnumber" type="text" class="form-control form-control-rounded"
                            id="nationalidnumber" value="national id">
                            <small class="text-danger" *ngIf="form.get('nationalidnumber').touched && form.get('nationalidnumber').hasError('required')">Amount Required 
                                </small> 
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline-danger" (click)="activeModal.dismiss()">Cancel</button>
                <button class="btn btn-outline-primary" (click)="submitData()">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>
