<div class="row mb-1">
    <div class="col">
        <div class="input-group mb-3 box-shadow">
         <div class="input-group-append col-md-offset-8">
            <span class="input-group-text border-top-0 border-right-0 border-bottom-0">
                <button (click)="openFormModal()" class="btn btn-md btn-primary">Add Case Type</button>
            </span>
            </div>
        </div>
    </div>
  </div>

<div widget class="card border-0 box-shadow">
    <div class="card-header transparent border-0 text-muted">

    </div>
    <div class="card-body pt-0 widget-body">
        <div class="table-responsive">
            <ng2-smart-table  class="table table-hover"
                              [settings]="settings" 
                              [source]="dataSet" 
                              (deleteConfirm)="onDeleteConfirm($event)"
                              (userRowSelect)="onUserRowSelect($event)"
                              (rowHover)="onRowHover($event)"></ng2-smart-table>
        </div>          
    </div>
</div>
