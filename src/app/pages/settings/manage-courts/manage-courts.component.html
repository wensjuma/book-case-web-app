<div class="create">
    <div class="card-header transparent border-0 text-muted">

        <!-- <h5 class="mb-0">ng2-smart-table</h5> -->
        <div class="input-group mb-3 box-shadow">
            <div class="input-group-append col-md-offset-8">
                <span class="input-group-text border-top-0 border-right-0 border-bottom-0">
                    <button class="btn btn-md btn-default disabled"><b class="text-primary">Manage Courts</b></button>
                </span>
                <span class="input-group-text border-top-0 border-right-0 border-bottom-0">
                    <button type="button" class="btn btn-primary" (click)="openFormModal()">Create
                        Courts</button>
                </span>
                <span class="input-group-text border-top-0 border-right-0 border-bottom-0"><i
                        class="fa fa-th"></i></span>
                <span class="input-group-text border-top-0 border-right-0 border-bottom-0"><i
                        class="fa fa-list"></i></span>
            </div>
        </div>
        <div class="widget-controls">
            <a data-widgster="expand" href="#" class="transition"><i class="fa fa-chevron-down"></i></a>
            <a data-widgster="collapse" href="#" class="transition"><i class="fa fa-chevron-up"></i></a>
            <a data-widgster="fullscreen" href="#" class="transition"><i class="fa fa-expand"></i></a>
            <a data-widgster="restore" href="#" class="transition"><i class="fa fa-compress"></i></a>
            <a data-widgster="close" href="#" class="transition"><i class="fa fa-times"></i></a>
        </div>
    </div>

</div>

<div widget class="card border-0 box-shadow">

    <div class="card-body pt-0 widget-body">
        <div class="table-responsive">
            <ng2-smart-table class="table table-hover" [settings]="settings" [source]="dataSet"
                (deleteConfirm)="onDeleteConfirm($event)" (rowSelect)="onRowSelect($event)"
                (userRowSelect)="onUserRowSelect($event)" (rowHover)="onRowHover($event)"></ng2-smart-table>
        </div>
    </div>
</div>
